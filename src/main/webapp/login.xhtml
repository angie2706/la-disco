<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:panelGroup layout="block" style="border: 5px solid #212F3C; width: 50%; margin: auto; margin-top: 8%;">
                <h:panelGroup layout="block" style="text-align: center; margin-top: -4%; background-color: #212F3C; color: whitesmoke;">
                    <h1>#{msg.login}</h1>
                </h:panelGroup>
                <h:panelGrid id="grid" columns="3" cellspacing="1" cellpadding="5" style="margin: auto;">
                    <p:outputLabel  value="#{msg.nombre}"/>
                    <p:inputText id="nom" value="#{login.nombre}" required="true" style="width:95% "></p:inputText>
                    <p:message for="nom"/>
                    <p:outputLabel value="#{msg.contrasena}"/>
                    <p:password id="contra" value="#{login.contrasena}" required="true" style="width:95% "></p:password>
                    <p:message for="contra"/>
                </h:panelGrid>
                <br></br>
                <center><p:messages id="msgs" showDetail="true" /></center>
                <h:panelGroup layout="block" style="text-align: center; margin-bottom: 2%;" >
                    <p:commandButton id="add" value="#{msg.ingresar}" ajax="false" action="#{login.iniciarSesion()}" style="width: 30%;"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:form> 
    </h:body>
</html>
